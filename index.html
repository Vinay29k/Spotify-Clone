<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clone-Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="logo"> <img src="logo.png" alt="Logo"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div>

            <div class="PlayList">
                <h1>Best Of Yo Yo Honey Singh</h1>
                <div class="Playlist-Container">

                    <div class="songItem">
                        <img alt="1">
                        <span class="songname">Let Me Love You</span>
                        <span class="timeStamp">4:44 <i id="0" class="fa-solid songplay  fa-circle-play"></i> </span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songname">Let Me Love You</span>
                        <span class="timeStamp">4:18 <i id="1" class="fa-solid songplay  fa-circle-play"></i> </span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songname">Let Me Love You</span>
                        <span class="timeStamp">3:41 <i id="2" class="fa-solid songplay  fa-circle-play"></i> </span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songname">Let Me Love You</span>
                        <span class="timeStamp">3:16 <i id="3" class="fa-solid songplay  fa-circle-play"></i> </span>
                    </div>
                    <div class="songItem">
                        <img alt="1">
                        <span class="songname">Let Me Love You</span>
                        <span class="timeStamp">3:08 <i id="4" class="fa-solid songplay  fa-circle-play"></i> </span>
                    </div>

                </div>

            </div>
            <div class="Banner"></div>

        </div>

    </div>

    <div class="Bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icon">
            <i class="fa-solid  fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid  fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid  fa-2x fa-forward-step" id="next"></i>

        </div>

        <div class="playingInfo">
            <img width="40px" src="playing.gif" alt="" id="gif"> <span id="masterSongName">Panga-Yo Yo Honey Singh</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8da2fc0eb7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
